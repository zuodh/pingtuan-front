<ion-view title="'Home'">
    <!--头部-->
    <ion-header-bar align-title="center" class="home-page-header">
        <div class="buttons">
            <button class="button" ng-click="views.goBack()">返回</button>
        </div>
        <h1 class="title  title-center">详情页</h1>
    </ion-header-bar>

    <!--中间内容-->
    <ion-content>
        <ion-item>
            <div class="name-and-city">
                <p>姓名：{{views.detail.Name}}</p>
                <p>城市：{{views.detail.City}}</p>
            </div>
            <div class="country-and-age">
                <p>国家：{{views.detail.Country}}</p>
                <p>年龄： {{views.age}}</p>
            </div>
        </ion-item>
        <!--<form action="">-->
        <!--<input class="age" type="number" ng-model="views.age"/>-->
        <!--</form>-->
    </ion-content>
</ion-view>
